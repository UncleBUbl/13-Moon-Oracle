
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 13-Moon Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap');
      
      body {
        background-color: #020617; /* Slate 950 */
        font-family: 'Space Grotesk', sans-serif;
        color: #e2e8f0;
      }
      
      h1, h2, h3, .font-heading {
        font-family: 'Cinzel', serif;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glitch {
        animation: glitch 1s linear infinite;
      }
      
      @keyframes glitch {
        2%, 64% { transform: translate(2px,0) skew(0deg); }
        4%, 60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }

      .glitch-intense {
        animation: glitch-intense 0.3s linear infinite;
        filter: contrast(1.2) brightness(1.1);
      }

      @keyframes glitch-intense {
        0% { transform: translate(0) }
        20% { transform: translate(-4px, 4px) skew(10deg); filter: hue-rotate(90deg); }
        40% { transform: translate(-4px, -4px) skew(-5deg); }
        60% { transform: translate(4px, 4px) skew(5deg); filter: invert(0.1); }
        80% { transform: translate(4px, -4px) skew(-10deg); }
        100% { transform: translate(0) }
      }
    </style>
